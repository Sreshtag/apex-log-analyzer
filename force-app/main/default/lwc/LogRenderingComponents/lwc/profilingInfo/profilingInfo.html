<template>
  <template lwc:if={renderComp}>
    <div
      class="slds-scoped-notification slds-media slds-media_center slds-scoped-notification_light"
      role="status"
    >
      <div class="slds-media__figure">
        <lightning-helptext content={toolTipText}></lightning-helptext>
      </div>
      <div class="slds-media__body">
        <div class="slds-grid slds-wrap">
          <div class="slds-col">
            <div class="api-version">
              <c-badge
                value={apiVersion}
                margin-top="xx-small"
                margin-bottom="xx-small"
                type="slds-badge_lightest"
              ></c-badge>
            </div>
          </div>
          <template for:each={prof_values} for:item="prof">
            <div class="slds-col" key={prof.profile}>
              <c-badge
                value={prof.profile}
                margin-top="xx-small"
                margin-bottom="xx-small"
                type={prof.theme}
              ></c-badge>
            </div>
          </template>
        </div>
      </div></div
  ></template>
</template>
