<template>
  <div
    class="slds-scoped-notification slds-media slds-media_center slds-scoped-notification_light"
    role="status"
  >
    <div class="slds-media__figure">
      <span
        class="slds-icon_container slds-icon-utility-info"
        title="information"
      >
        <svg
          class="slds-icon slds-icon_small slds-icon-text-default"
          aria-hidden="true"
        >
          <use
            xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#info"
          ></use>
        </svg>
        <span class="slds-assistive-text">information</span>
      </span>
    </div>
    <div class="slds-media__body">
      <div class="slds-grid slds-wrap slds-gutters">
        <div class="slds-col">
          <div class="api-version">
            <span class="slds-badge slds-badge_lightest">
              <code>{apiVersion}</code>
            </span>
          </div>
        </div>
        <template for:each={profilingStd} for:item="profile">
          <div class="slds-col" key={profile.key}>
            <span class={profile.styling}>
              <code>{profile.key} : {profile.value}</code>
            </span>
          </div>
        </template>
      </div>
    </div>
  </div>
</template>
