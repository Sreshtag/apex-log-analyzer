<template>
  <div class="log-container">
    <div class="nav-bar sld">
      <div class="slds-grid">
        <div class="slds-col slds-size_1-of-12">
          <lightning-button-icon
            icon-name="utility:close"
            alternative-text="Close"
            variant="border-inverse"
            title="Close"
            onclick={closeLogViewer}
            size="medium"
          ></lightning-button-icon>
        </div>
        <div class="slds-col slds-size_10-of-12">
          <div class="slds-text-align_center">
            <lightning-button-icon
              icon-name="utility:back"
              alternative-text="back"
              variant="border-inverse"
              title="back"
              onclick={handleBackward}
              disabled={lowerLimitReached}
              size="medium"
            ></lightning-button-icon>
            <h2
              class="slds-text-heading_small slds-show_inline-block heading slds-var-m-horizontal_small"
            >
              <span class="slds-truncate" title="Some Title of Some class"
                ><template lwc:if={LogHeaderDetails}
                  >{LogHeaderDetails.name}</template
                >
              </span>
            </h2>
            <lightning-button-icon
              icon-name="utility:forward"
              alternative-text="Next CodeUnit"
              variant="border-inverse"
              title="Next CodeUnit"
              onclick={handleForward}
              disabled={upperLimitReached}
              size="medium"
            ></lightning-button-icon>
          </div>
        </div>
        <div class="slds-col slds-size_1-of-12 slds-text-align_left">
          <lightning-button-icon
            icon-name="utility:new_window"
            alternative-text="Full screen"
            variant="border-inverse"
            title="Full Screen"
            size="medium"
          ></lightning-button-icon>
        </div>
      </div>
    </div>
    <div class="logs-content">
      <template lwc:if={logLinesData}>
        <c-log-line-wrapper log-lines-data={logLinesData}></c-log-line-wrapper>
      </template>
      <template lwc:else>Oops!! No Data for this unit</template>
    </div>
  </div>
</template>
